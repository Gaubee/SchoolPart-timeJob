    <script type="text/x-handlebars" data-template-name="all-department-control-bar">
        <div class="toolbar">
            <button title="进行多选" {{bindAttr class="multipleChoice:default"}} {{action "toggleMultipleChoice"}}>
                <i class="icon-checkbox"></i>
            </button>
            <button title="刷新数据">
                <img src = "images/refresh_icon_small.png" {{action "refreshData"}}>
            </button>
            <span style="font-size:32px;">|</span>
            <button title="多选删除" {{bindAttr disabled="choiceContent.canMultipleOperatorAble"}} {{action "removeChoice" target="choiceContent"}}>
                <i class="icon-remove"></i>
            </button>
            <button title="多选打开浏览" {{bindAttr disabled="choiceContent.canMultipleOperatorAble"}} {{action "openChoice" target="choiceContent"}}>
                <i class="icon-eye"></i>
            </button>
            <button title="添加新的部门" {{action "addItem"}} >
                <i class="icon-plus"></i>
            </button>
            <span class="detial-text"></span>
        </div>

    </script>
    <script type="text/x-handlebars" data-template-name="all-department">
			{{#with view.content}}
						{{#if id}}
							{{#if UseSign}}
							<div class="badge strech">
								<!--strech高度更小-->
								{{signNum}}个签到
							</div>
							{{else}}
							<div class="badge strech bg-color-red right bottom">
								此部门取消了登录签到功能
							</div>
							{{/if}}
						<div class="icon">
							<img {{bindAttr alt="ResponsibleTeacher"}} {{bindAttr src="img"}} />
						</div>
						<div class="data">
                                    <blockquote  class="place-right">
							<h4>
								        {{Name}}
                            </h4>
                                    </blockquote>
                                    负责人：
                                {{ResponsibleTeacher}}
								<p>
									本部门共有{{student.length}}位学生
								</p>
						</div>
				{{else}}
					  <div class="icon">
							<!--<i class="icon-plus"></i>-->
							<img alt="添加" src="images/expand32-black.png" />
						</div>
						<div class="data">
							<h3>
								添加新的部门</h3>
                                <p>双击进行编辑</p>
						</div>
				{{/if}}
		    {{/with}}
    </script>

    <script type="text/x-handlebars" data-template-name="all-student-list-bar">
        <div class="toolbar">
            <button title="进行多选" {{bindAttr class="multipleChoice:default"}} {{action "toggleMultipleChoice"}}>
                <i class="icon-checkbox"></i>

            </button>
            <span style="font-size:32px;">|</span>
            <button title="多选删除" {{bindAttr disabled="choiceContent.canMultipleOperatorAble"}} {{action "removeChoice" target="choiceContent"}}>
                <i class="icon-remove"></i>
            </button>
            <button title="多选打开浏览" {{bindAttr disabled="choiceContent.canMultipleOperatorAble"}} {{action "openChoice" target="choiceContent"}}>
                <i class="icon-eye"></i>
            </button>
            <button title="添加新的学生" {{action "addItem"}} >
                <i class="icon-plus"></i>
            </button>
            <span class="detial-text">dwq3呵呵而后^^^^</span>
        </div>

    </script>

    <script type="text/x-handlebars" data-template-name="student-list">
        {{#with view.content}}

            <p class="fg-color-white">

                <center class="fg-color-white">添加新的学生</center>
                <small class="fg-color-white place-right">双击进行编辑</small>
            </p>
        {{/if}}
        {{/with}}
