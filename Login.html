    <div class="page">
        <div class="page-header bg-color-blueDark">
            <div class="page-header-content">
                <h1 class="fg-color-white">
                    登录您的账户</h1>
            </div>
        </div>
        <div class="page-region">
            <div class="page-region-content">
                <div class="page snapped">
                    <div class="place-right">
                        <form>
                        <div class="input-control text span4">
                            <input id="registerNum" type="text" placeholder="账户 Account" />
                            <button class="helper">
                            </button>
                        </div>
                        <div class="input-control password span4">
                            <input id="password" type="password" placeholder="密匙 Password" />
                            <button class="helper">
                            </button>
                        </div>
                        <label class="input-control radio">
                            <input type="radio" name="type" checked="true">
                            <span class="helper">工作部门</span>
                        </label>
                        <label class="input-control radio">
                            <input type="radio" name="type">
                            <span class="helper">管理员</span>
                        </label>
                        <input type="reset"  value="重置"/>
                        <input id="employLoadButton" class="default"  type="button" value="登录"/>
                        </form>
                    </div>
                </div>
                <div class="page fill">
                    <h3>注意事项： <abbr title="Copyright mju-xgc-qgzxzdzx-wlb" class="icon-help"></abbr></h3>
                </div>
            </div>
        </div>
    </div>
    <div id="nw-frame" class="">
        <div id="" class="top">
        </div>
        <div id="" class="bottom">
        </div>
        <div id="" class="left">
        </div>
        <div id="" class="right">
        </div>
    </div>
</body>

<script type="text/javascript">
    $(function (argument) {
        // body...
        $("#employLoadButton").click(function(){
            var self = $(this);
            console.log()
            var data = {
                RegisterNum:$("#registerNum").val(),
                Password:$("#password").val(),
            }
            if (document.forms[0].type[0].checked) {
                DataBase.Teacher.Login(data,function(data){
                    console.log(data);
                    if (data.id) {
                        localStorage.setItem("EmploymentId",data.id);
                        localStorage.setItem("EmploymentName",data.Name);
                        require('nw.gui').Window.open("EmployManagment.html", {
                            "icon": "./images/Logo-512-512.png",
                            width:960,
                            height:680,
                            "position": "mouse",
                            min_width:840,
                            min_height:680,
                            resizable:true,
                            toolbar:false});
                        window.close();
                    };
                })
            }else{
                DataBase.Admin.Login(data,function(data){
                    console.log(data);
                    if (data.id) {
                        require('nw.gui').Window.open("SuperManagment.html", {
                            "icon": "./images/Logo-512-512.png",
                            width:960,
                            height:680,
                            "position": "mouse",
                            min_width:920,
                            min_height:680,
                            resizable:true,
                            toolbar:false});
                        window.close();
                    };
                })

            };
        })
    })
</script>
